name: Analyse statique de code et de formatage

on:
  push:
    branches: [ "16-mettre-en-place-le-workflow-github" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint:
    name: Linting du code Python
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install -r requirements.txt
    - name: Lint with pylint
      run: |
        # Stop the build if pylint encounters an error
        pipenv run pylint --recursive=y src
    - name: Format with black
      run: pipenv run black src
    - name: Typecheck the code
      run: pipenv run mypy src --ignore-missing-imports
  
  test:
    needs: lint
    name: Ex√©cution des tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install -r requirements.txt
    - name: Lint with pylint
      run: pipenv run pytest